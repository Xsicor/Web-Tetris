<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>Tetris</title>
        <link rel="stylesheet" type="text/css" href="mainstyle.css">
    </head>
    <body>
        <div class="flex-container">
            <div id='settingsMenu'>
                <h2>Settings</h2>
                <form id='settingsForm'>
                    DAS: <input type="text" id="DAS" size="1" autocomplete='off'><br><br>
                    ARR: <input type="text" id="ARR" size="1"><br><br>
                    Hard Drop: <input type="text" id="hardDrop" size="7"><br><br>
                    Soft Drop: <input type="text" id="softDrop" size="7"><br><br>
                    Move Left: <input type="text" id="moveLeft" size="7"><br><br>
                    Move Right: <input type="text" id="moveRight" size="7"><br><br>
                    Rotate Right: <input type="text" id="clockwise" size="7"><br><br>
                    Rotate Left: <input type="text" id="counterClockwise" size="7"><br><br>
                    Hold: <input type="text" id="hold" size="7"><br><br>
                    Reset Game: <input type="text" id="resetGame" size="7"><br><br>
                    <input type="submit" value="Save">
                </form>
            </div>
            <div class='canvasWrapper'>
                <canvas id='myCanvas'></canvas>
                <div id='timer'>00:00:00</div>
            </div>
            <div id='editorWrapper'>
                <div id='editor'></div>
                <canvas class='editorCanvasBlock' id='zBlock'></canvas>
                <canvas class='editorCanvasBlock' id='lBlock'></canvas>
                <canvas class='editorCanvasBlock' id='oBlock'></canvas>
                <canvas class='editorCanvasBlock' id='sBlock'></canvas>
                <canvas class='editorCanvasBlock' id='iBlock'></canvas>
                <canvas class='editorCanvasBlock' id='jBlock'></canvas>
                <canvas class='editorCanvasBlock' id='tBlock'></canvas>
                <canvas id='currentEditedBlock'></canvas>
                <button class='editorButtons' id='cancelSkin'>CANCEL</button>
                <button class='editorButtons' id='saveSkin'>SAVE</button>
            </div>
            <div class='currentSkinCanvasWrapper'>
                <canvas id='currentSkinCanvas'></canvas>
            </div>
        </div>
        <div id=options>
            <button class='options-button' id='settings'>SETTINGS</button>
            <button class='options-button' id='sprint'>SPRINT</button>
            <button class='options-button' id='currentSkin'>CURRENT SKIN</button>
            <input type="file" id="fileElem" accept="image/*" style="display:none">
            <button class='options-button' id="loadSkin">LOAD SKIN</button>
            <button class='options-button' id="skinEditor">SKIN EDITOR</button>
        </div>
        <script src="TetrisLogic.js"></script>
    </body>
</html>
